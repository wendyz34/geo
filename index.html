<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<script src="index.js" async></script>-->
</head>
<body>
    <h1>Geolocation Test</h1>
    <p>This is basic web server with Express</p>
    <script>
        if ("geolocation" in navigator) {
            console.log('geolocation available');
            navigator.geolocation.getCurrentPosition((position) => {
            console.log( position.coords.latitude);
            console.log( position.coords.longitude);
            document.getElementById('lat').textContent = position.coords.latitude;
            document.getElementById('lon').textContent = position.coords.longitude; 
            });
        } else {
            console.log('geolocation not available');
        }
        
    </script>
    <p>latitude: <span id='lat'></span>&deg;<br /></p>
    <p>longitude <span id='lon'></span>&deg;</p>
</body>
</html>
